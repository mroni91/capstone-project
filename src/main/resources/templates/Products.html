<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Enterprise : PRODUCTS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
	<link rel="stylesheet" href="" th:href="@{css/Products.css}" />
</head>

<body>
<nav th:replace="~{Navigation::navbar()}"></nav>
<main>
	<h1>Our Products</h1>
	<section class="product-grid">
		<div class="product-item">
			<img src="/Images/buying-house.jpeg" alt="Buying Homes" />
			<h4>Product Name: Buying Homes</h4>
			<p class="price">Product Price: contact for inquiry</p>
			<button class="contact-btn">Contact</button>
		</div>
		<div class="product-item">
			<img src="/Images/immigration.jpeg" alt="Immigration Services" />
			<h4>Product Name: Immigration Services</h4>
			<p class="price">Product Price: contact for inquiry</p>
			<button class="contact-btn">Contact</button>
		</div>
		<div class="product-item">
			<img src="/Images/tax-filing.jpeg" alt="Tax Filing" />
			<h4>Product Name: Tax Filing</h4>
			<p class="price">Product Price: contact for inquiry</p>
			<button class="contact-btn">Contact</button>
		</div>
		<div class="product-item">
			<img src="/Images/ticketes.jpeg" alt="Tickets Booking" />
			<h4>Product Name: Tickets Booking</h4>
			<p class="price">Product Price: contact for inquiry</p>
			<button class="contact-btn">Contact</button>
		</div>
</section>
<!-- The Modal -->
<div id="contactModal" class="modal">
	<div class="modal-content">
		<span class="close">&times;</span>
		<form id="contactForm">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
			<input type="submit" value="Submit">
		</form>
	</div>
</div>
<script>
        var btns = document.querySelectorAll('.contact-btn');
        var modal = document.getElementById('contactModal');
        var span = document.getElementsByClassName("close")[0];

        btns.forEach(function(btn) {
            btn.onclick = function() {
                modal.style.display = "block";
            }
        });

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById('contactForm').onsubmit = function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;

            console.log("Name:", name, "Email:", email, "Phone:", phone);

            modal.style.display = "none";
            document.getElementById('contactForm').reset();
            alert('Thank you for your submission. We will be in touch.');
        };
    </script>
</body>

</html>
